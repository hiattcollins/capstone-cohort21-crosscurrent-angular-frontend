<div>
  <div class="page-header">
    <h1>Login</h1>
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">@</span>
    <input type="text" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1" ng-model="credentials.email">
  </div>
  <br>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">**</span>
    <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" ng-model="credentials.password">
  </div>
  <div>
    <button ng-click="loginClicked()" class="btn btn-info" style="margin-top:10px" type="button" >Log In</button>
    <button ng-click="goToRegister()" class="btn btn-info" style="margin-top:10px" type="button">Register</button>
  </div>

</div>
