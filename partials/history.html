<div>
<div class="page-header">
    <h1>History</h1>
  </div>

  <div>
<!--     <button ng-click="showHistory()" class="btn btn-info" style="margin-top:10px" type="button">Get History</button> -->
  </div>

  <div ng-repeat="query in historyToShow">
    <div class="row">
      <div class="col-md-5">
        <p>Text entered:</p>
        <p>{{query.input_text}}</p>
        <button ng-click="deleteOneQuery(query.id)" class="btn btn-info" style="margin-top:10px" type="button">Delete</button>
      </div>
      <div class="col-md-7">
        <p>Song results:<p>
        <div ng-repeat="song in query.song_results">
          <div class="col-xs-5">Song: {{song.song}}</div>
          <div class="col-xs-7">Artist: {{song.artist}}</div>
          <br>
        </div>
      </div>
    </div>
  </div>

</div>
